<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/job-seeker.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="sass/style.css">
    <title>Github Jobs</title>
</head>
<body>

    <div class="container-fluid">
        <!-- 1. Header section -->
        <div class="row header justify-content-center align-items-center">
            <div class="col-10 col-lg-8 d-flex justify-content-between align-items-center">
                <!-- 1.1 Logo -->
                <img class="img-fluid" src="./images/desktop/logo.svg" alt="logo">
                <!-- 1.2 Dark-mode -->
                <div class="dark-mode d-flex align-items-center ">
                    <!-- 1.2.1 dark/day mode image -->
                    <img class='moon-icon' src="./images/desktop/icon-moon.svg" alt="moon">
                    <!-- 1.2.2 Toggle Button  -->
                    <div class="toggle-btn">
                        <div class="inner-circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2. Input search bar section -->
        <div class="row justify-content-center search-bar">
            <div class="col-8 bg-white shadow rounded d-flex align-items-center justify-content-center">
                <div class="row w-100">
                    <!-- 2.1 Filter-by-title  -->
                    <div class="col-md-4 border-right title">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text bg-white border-0" id="basic-addon1"><img src="./images/desktop/icon-search.svg" alt="search-icon"></span>
                            </div>
                            <input type="text" class="form-control border-0" placeholder="Filter by title..." aria-label="Username" aria-describedby="basic-addon1">
                          </div>                          
                    </div>
                    <!-- 2.2 Filter-by-location -->
                    <div class="col-md-4 location hide border-right">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text bg-white border-0" id="basic-addon1"><img src="./images/desktop/icon-location.svg" alt="location-icon"></span>
                            </div>
                            <input type="text" class="form-control border-0" placeholder="Filter by location..." aria-label="Username" aria-describedby="basic-addon1">
                          </div>                          
                    </div>
                    <!-- 2.3 full-time and search  -->
                    <div class="col-md-4 hide d-flex justify-content-between align-items-center">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Full Time</label>
                        </div>   
                        <button class="btn"><i class="fas fa-search"></i></button>             
                    </div>
                </div>
            </div>
    
            </div>
        </div>
        <!-- 3. Search result Section -->
    </div>


    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
